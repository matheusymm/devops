services:
  postgresql:
    image: postgres:16
    container_name: postgresql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: project_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    restart: unless-stopped
    networks:
      - project_network
    volumes:
      - postgresql_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      DSN: postgresql://user:pass@postgresql:5432/project_db?sslmode=disable
      PORT: 8080
    restart: always
    networks:
      - project_network
    depends_on:
      - postgresql

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    restart: always
    networks:
      - project_network

networks:
  project_network:
    driver: bridge

volumes:
  postgresql_data:
